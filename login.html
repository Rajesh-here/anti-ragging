<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Ragging Complaint Portal - Member Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('image/hero-background.jpg') no-repeat center center/cover;
            color: #fff;
            padding: 30px;
            text-align: center;
            position: relative;
            border-bottom: 5px solid #007BFF;
        }



        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #fff;
        }


        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            background-color: #444;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            font-weight: bold;
        }

        nav ul li a:hover {
            background-color: #555;
        }

        .content {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="image/logo.png" alt="Anti-Ragging Squad Logo">
        </div>
        <h1>Anti-Ragging Complaint Portal</h1>
        <h1>Haldia Institute of Technology</h1>

    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="complaint.html">Lodge a Complaint</a></li>
            <li><a href="login.html">Members Area</a></li>
            <li><a href="report.html">Report Status</a></li>
            <li><a href="member.html">Committee Member</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Members Login</h2>
        <div class="login-form">
            <form id="loginForm">
                <div class="error-message" id="errorMessage"></div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Anti-Ragging Squad. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('https://script.google.com/macros/s/AKfycbwBHWBjHrwsOmULy9vF5W1y1u6lMiOZz2xL4a2domVepxAloiVKE00Lwqwkb8tEOlRt/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'username': username,
                    'password': password
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.message;
                if (data.status === "success") {
                    window.location.href = "report.html"; // Redirect on successful login
                } else {
                    document.getElementById('errorMessage').textContent = data.message;
                }
            })
            .catch(error => {
    	    console.error('Error:', error);
            document.getElementById('errorMessage').textContent = `An error occurred: ${error.message}`;
            });
        });
    </script>
</body>

</html>
